<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management â€“ Colombo AQI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background-color: #f8f9fa; }
    .sidebar {
      height: 100vh;
      background-color: #212529;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      padding-top: 60px;
      overflow-y: auto;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #343a40;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      z-index: 1030;
    }
    .material-icons {
      vertical-align: middle;
      margin-right: 4px;
    }
    .btn-dark-green {
      background-color: #14532d;
      color: white;
    }
    .btn-dark-green:hover {
      background-color: #0f3c22;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="dashboard.html"><span class="material-icons">dashboard</span> Dashboard</a>
    <a href="sensors.html"><span class="material-icons">sensors</span> Sensors</a>
    <a href="simulation.html"><span class="material-icons">sync</span> Simulation</a>
    <a href="alerts.html"><span class="material-icons">warning</span> Alerts</a>
    <a href="users.html" class="bg-dark"><span class="material-icons">people</span> Admins</a>
    <a href="index.html"><span class="material-icons">public</span> Public</a>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Admin Users</span>
    </div>
  </nav>

  <div class="main-content">
    <br><br>
    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <h6 class="mb-0">Add New Monitoring Admin</h6>
      </div>
      <div class="card-body">
        <form id="user-form" class="row g-3">
          <div class="col-md-4">
            <input required class="form-control" placeholder="Username" id="user-username" />
          </div>
          <div class="col-md-4">
            <input required class="form-control" placeholder="Password" type="password" id="user-password" />
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-dark-green w-100">Add Admin</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h6 class="mb-0">All Monitoring Admins</h6>
        <button class="btn btn-sm btn-dark-green" onclick="loadUsers()">
          <span class="material-icons">refresh</span> Refresh
        </button>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr><th>ID</th><th>Username</th><th>Action</th></tr>
          </thead>
          <tbody id="user-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiBase = "https://localhost:5001/api";

    function loadUsers() {
      fetch(`${apiBase}/users`).then(res => res.json()).then(users => {
        const tbody = document.getElementById("user-table-body");
        tbody.innerHTML = "";
        users.forEach(user => {
          tbody.innerHTML += `
            <tr>
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                  <span class="material-icons">delete</span>
                </button>
              </td>
            </tr>`;
        });
      });
    }

    function deleteUser(id) {
      fetch(`${apiBase}/users/${id}`, { method: "DELETE" })
        .then(() => loadUsers());
    }

    document.getElementById("user-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        username: document.getElementById("user-username").value,
        password: document.getElementById("user-password").value
      };
      fetch(`${apiBase}/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        alert("User created!");
        loadUsers();
        this.reset();
      });
    });

    document.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</body>
</html>
