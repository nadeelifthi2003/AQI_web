<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Environment Monitor â€“ Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <style>
    body {
      background-color: #f7fdf9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #e8f5e9;
      padding: 1.5rem 1rem;
      border-right: 1px solid #c8e6c9;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .sidebar h4 {
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar a {
      display: block;
      color: #2e7d32;
      padding: 0.6rem 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #c8e6c9;
    }

    .content {
      margin-left: 240px;
      padding: 2rem;
      flex-grow: 1;
    }

    .card-summary {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid #c8e6c9;
      color: #2e7d32;
    }

    .card-summary h6 {
      color: #388e3c;
      font-weight: 600;
    }

    .material-icons-outlined.md-48 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #43a047;
    }

    .text-success {
      color: #388e3c !important;
    }

    .text-warning {
      color: #fbc02d !important;
    }

    .text-secondary {
      color: #757575 !important;
    }

    #aqiChartContainer {
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      border: 1px solid #c8e6c9;
      box-shadow: 0 0 12px rgba(76, 175, 80, 0.08);
      margin-top: 20px;
    }

    h4, h5 {
      color: #2e7d32;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>ðŸŒ¿ AQI Admin</h4>
      <a href="#">Overview</a>
      <a href="sensors.html">Sensors</a>
      <a href="simulation.html">Simulation</a>
      <a href="alerts.html">Alerts</a>
      <a href="logout.html">Sign Out</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h4 class="text-center mb-4">System Status Overview</h4>
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card-summary">
            <span class="material-icons-outlined md-48">location_on</span>
            <h6>Installed Sensors</h6>
            <h4 id="total-sensors">--</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-summary">
            <span class="material-icons-outlined md-48 text-success">check_circle</span>
            <h6>Sensors Online</h6>
            <h4 id="active-sensors">--</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-summary">
            <span class="material-icons-outlined md-48 text-warning">refresh</span>
            <h6>Simulation Mode</h6>
            <h5 id="simulation-status">--</h5>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-summary">
            <span class="material-icons-outlined md-48 text-secondary">update</span>
            <h6>Latest Reading</h6>
            <h5 id="last-data-time">--</h5>
          </div>
        </div>
      </div>

      <h5 class="mt-4">AQI Distribution Overview</h5>
      <div id="aqiChartContainer">
        <canvas id="aqiChart" height="120"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Load status
    fetch("https://localhost:7086/api/dashboard/status")
      .then(res => res.json())
      .then(data => {
        document.getElementById("total-sensors").textContent = data.totalSensors;
        document.getElementById("active-sensors").textContent = data.activeSensors;
        document.getElementById("simulation-status").textContent = data.isSimulationRunning ? "Running" : "Stopped";
        document.getElementById("last-data-time").textContent = data.lastDataTime;
      });

    // Load AQI Data & Render Chart
    fetch("https://localhost:7086/api/aqidata/latest")
      .then(res => res.json())
      .then(data => {
        const labels = data.map(s => s.sensorName);
        const values = data.map(s => s.aqi);
        const colors = data.map(s => {
          if (s.aqi <= 50) return "#66bb6a";
          if (s.aqi <= 100) return "#ffee58";
          return "#ef5350";
        });

        new Chart(document.getElementById("aqiChart"), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'AQI Value',
              data: values,
              backgroundColor: colors,
              borderRadius: 6
            }]
          },
          options: {
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: '#2e7d32' },
                grid: { color: '#e0f2f1' }
              },
              x: {
                ticks: { color: '#2e7d32' },
                grid: { display: false }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
